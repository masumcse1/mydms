<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:p="http://primefaces.org/ui"
              xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="columnClass" required="false" default="col-md-6 col-xs-12"/>
    </composite:interface>

    <composite:implementation>
            <span class="value">
                <h:outputText id="#{cc.id}_inp" value="#{messages['currency.'.concat(cc.attrs.value.currencyCode)]}" />
                <h:outputText value="." style="color: #FFF" rendered="#{cc.attrs.value eq null or cc.attrs.value eq ''}"/>
            </span>
    </composite:implementation>

</ui:component>
